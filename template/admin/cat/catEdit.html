<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章添加--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/public/assets/layui/css/layui.css" media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form" method="post">
		<div class="layui-form-item">
			<label class="layui-form-label">栏目名称</label>
			<div class="layui-input-block">
				<input type="text" value="{$res['name']}" class="layui-input catname" lay-verify="required" placeholder="请输入栏目名称">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">栏目别称</label>
			<div class="layui-input-block">
				<input type="text" value="{$res['nickname']}" class="layui-input nickname" lay-verify="required" placeholder="请输入栏目别称">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">上级栏目</label>
			<div class="layui-input-block">
				<select name="interest" class="pid">
					<option value="0" selected="">顶级栏目</option>
					{volist name='catres' id='v'}
					<option value="{$v.id}">{if condition="$v['level'] neq 0"}|{/if}<?php echo str_repeat('——',$v['level'])?>{$v.name}</option>
					{/volist}
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">栏目类型</label>
			<div class="layui-input-block">
				<input type="radio" name="cattype" value="page" title="单页"><div class="layui-unselect layui-form-radio layui-form-radioed cattype"><i class="layui-anim layui-icon layui-anim-scaleSpring"></i><span>单页</span></div>
				<input type="radio" name="cattype" value="list" checked title="列表"><div class="layui-unselect layui-form-radio cattype"><i class="layui-anim layui-icon"></i><span>列表</span></div>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">关键字</label>
			<div class="layui-input-block">
				<input type="text" value="{$res['keywords']}" class="layui-input keyword" placeholder="请输入栏目关键字">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">栏目描述</label>
			<div class="layui-input-block">
				<input type="text" value="{$res['description']}" class="layui-input catdesc" placeholder="请输入栏目描述">
			</div>
		</div>

		<input type="hidden" class="catid" value="{$res['id']}">


		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn editCat" lay-submit="">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="/public/assets/layui/layui.js"></script>
	<script type="text/javascript" src="/public/assets/js/catList.js"></script>
</body>
</html>
