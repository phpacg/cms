<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/public/assets/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/public/assets/css/news.css" media="all" />
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote news_search">
		<div class="layui-inline">
			<a class="layui-btn layui-btn-normal catAdd_btn">添加栏目</a>
		</div>
	</blockquote>
	<div class="layui-form news_list">
	  	<table class="layui-table">
		    <colgroup>
				<col width="3%">
				<col width="15%">
				<col width="20%">
				<col width="35%">
				<col width="9%">
				<col width="9%">
				<col width="9%">
		    </colgroup>
		    <thead>
				<tr>
					<th>栏目id</th>
					<th>栏目标题</th>
					<th>栏目关键词</th>
					<th>栏目描述</th>
					<th>栏目类型</th>
					<th>是否展示</th>
					<th>操作</th>
				</tr> 
		    </thead>
		    <tbody class="news_content">
			{volist name="catres" id="v"}
			<tr>
				<td>{$v.id}</td>
				<td style="text-align: left">{if condition="$v['level'] neq 0"}|{/if}<?php echo str_repeat('——',$v['level'])?>{$v.name}</td>
				<td>{$v.keywords}</td>
				<td>{$v.description}</td>
				<td>{$v.type}</td>
				<td><input type="checkbox" {if condition="$v['status'] neq 1"}checked{/if} name="show" lay-skin="switch" lay-text="是|否" lay-filter="isShow" datapid='{$v.id}'><div class="layui-unselect layui-form-switch" lay-skin="_switch"><em>否</em><i></i></div></td>
				<td><a class="layui-btn layui-btn-mini news_edit" data-id="{$v.id}"><i class="iconfont icon-edit"></i> 编辑</a><a class="layui-btn layui-btn-danger layui-btn-mini news_del" data-id="{$v.id}"><i class="layui-icon"></i> 删除</a></td>
			</tr>
			{/volist}
			</tbody>
		</table>
	</div>
	<div id="page"></div>
	<script type="text/javascript" src="/public/assets/layui/layui.js"></script>
	<script type="text/javascript" src="/public/assets/js/catList.js"></script>

</body>
</html>
