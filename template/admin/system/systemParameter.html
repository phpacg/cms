<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>系统基本参数--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/public/assets/layui/css/layui.css" media="all" />
	<style type="text/css">
		.layui-table td, .layui-table th{ text-align: center; }
		.layui-table td{ padding:5px; }
	</style>
</head>
<body class="childrenBody">

<div class="layui-tab" lay-filter="test">
	<ul class="layui-tab-title">
		<li class="layui-this" lay-id="11">网站设置</li>
		<li lay-id="22" class="">邮件配置</li>
		<li lay-id="33" class="">公众号配置</li>
		<li lay-id="44">路由设置</li>
		<li lay-id="55">订单管理</li>
	</ul>
	<div class="layui-tab-content">
		<div class="layui-tab-item layui-show">
			<form class="layui-form">
				<table class="layui-table">
					<colgroup>
						<col width="20%">
						<col width="50%">
						<col>
					</colgroup>
					<thead>
					<tr>
						<th>参数说明</th>
						<th>参数值</th>
						<th>变量名</th>
					</tr>
					</thead>
					<tbody>
					<tr>
						<td>站点名称</td>
						<td><input type="text" class="layui-input cmsName" lay-verify="required" placeholder="请输入站点名称"></td>
						<td>name</td>
					</tr>
					<tr>
						<td>版本号</td>
						<td><input type="text" class="layui-input version" placeholder="请输入版本号"></td>
						<td>beian</td>
					</tr>
					<tr>
						<td>CDN地址</td>
						<td><input type="text" class="layui-input cdnurl" placeholder="请输入CDN地址"></td>
						<td>cdnurl</td>
					</tr>
					<tr>
						<td>备案号</td>
						<td><input type="text" class="layui-input beian" placeholder="请输入备案号"></td>
						<td>version</td>
					</tr>
					<tr>
						<td>时区</td>
						<td><input type="text" class="layui-input timezone" placeholder="请输入时区"></td>
						<td>timezone</td>
					</tr>
					</tbody>
				</table>
				<div class="layui-form-item" style="text-align: right;">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="systemParameter">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
		<div class="layui-tab-item">
			<form class="layui-form">
			<table class="layui-table">
				<colgroup>
					<col width="20%">
					<col width="50%">
					<col>
				</colgroup>
				<thead>
				<tr>
					<th>参数说明</th>
					<th>参数值</th>
					<th>变量名</th>
				</tr>
				</thead>
				<tbody>
				<tr>
					<td>SMTP[服务器]</td>
					<td><input type="text" class="layui-input mail_smtp_hos" lay-verify="required" placeholder="请输入SMTP[服务器]"></td>
					<td>mail_smtp_host</td>
				</tr>
				<tr>
					<td>SMTP[端口]</td>
					<td><input type="text" class="layui-input mail_smtp_port" placeholder="请输入SMTP[端口]"></td>
					<td>mail_smtp_port</td>
				</tr>
				<tr>
					<td>SMTP[用户名]</td>
					<td><input type="text" class="layui-input mail_smtp_user" placeholder="请输入SMTP[用户名]"></td>
					<td>mail_smtp_user</td>
				</tr>
				<tr>
					<td>SMTP[密码]</td>
					<td><input type="text" class="layui-input mail_smtp_pass" placeholder="请输入SMTP[密码]"></td>
					<td>mail_smtp_pass</td>
				</tr>
				<tr>
					<td>SMTP验证方式</td>
					<td><input type="text" class="layui-input server" placeholder="请输入SMTP验证方式"></td>
					<td>mail_verify_type</td>
				</tr>
				<tr>
					<td>发件人邮箱</td>
					<td><input type="text" class="layui-input mail_from" placeholder="请输入发件人邮箱"></td>
					<td>mail_from</td>
				</tr>
				</tbody>
			</table>
			<div class="layui-form-item" style="text-align: right;">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit="" lay-filter="systemParameter">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
		</div>
		<div class="layui-tab-item">内容3</div>
		<div class="layui-tab-item">内容4</div>
		<div class="layui-tab-item">内容5</div>
	</div>
</div>

	<script type="text/javascript" src="/public/assets/layui/layui.js"></script>
	<script type="text/javascript" src="/public/assets/js/systemParameter.js"></script>
<script>
    layui.use('element', function(){
        var $ = layui.jquery
            ,element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块

        //触发事件
        var active = {
            tabAdd: function(){
                //新增一个Tab项
                element.tabAdd('demo', {
                    title: '新选项'+ (Math.random()*1000|0) //用于演示
                    ,content: '内容'+ (Math.random()*1000|0)
                    ,id: new Date().getTime() //实际使用一般是规定好的id，这里以时间戳模拟下
                })
            }
            ,tabDelete: function(othis){
                //删除指定Tab项
                element.tabDelete('demo', '44'); //删除：“商品管理”


                othis.addClass('layui-btn-disabled');
            }
            ,tabChange: function(){
                //切换到指定Tab项
                element.tabChange('demo', '22'); //切换到：用户管理
            }
        };

        $('.site-demo-active').on('click', function(){
            var othis = $(this), type = othis.data('type');
            active[type] ? active[type].call(this, othis) : '';
        });


    });
</script>
</body>
</html>
